- hosts: localhost
  connection: local
  vars:
    run_id: "{{ run_id | default('manual-run') }}"
  tasks:
    - name: Upload compressed docs to Swift
      upload_artifact_swift:
        cloud:
          cloud: otc
        container: gh_action_logs/opentelekomcloud-functiongraph-java/{{ run_id }}
        src: docs-html.tar.gz
        public: true
